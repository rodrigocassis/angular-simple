<div class="container">

      <div *ngIf="alert" class="alert alert-success alert-dismissible fade show mt-5" role="alert">
        <strong>success!</strong> Resgistered successfully.
        <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    
        
          <div class="row mt-5">
            <div class="col-12 col-sm-12 col-md-8 col-lg-6 mx-auto ">
              <div class="card mx-auto">
                <div class="card-header text-center d-block">
                  <h4>Register</h4>
                </div>
                <div class="card-body">
                  <form [formGroup]="register" (ngSubmit)="collection()">
                    <div class="form-group">
                      <label >Name</label>
                      <input type="text" class="form-control" id="name" required placeholder="Enter name" formControlName="name">
                            <div *ngIf="name.invalid && (name.dirty || name.touched)"
                                  class="alert alert-danger">
                                <div *ngIf="name.errors.required">
                                  Name is required.
                                </div>

                              </div>
                    </div>
                    
                      <div class="form-group">
                        <label >Email</label>
                        <input type="email" class="form-control" required  placeholder="Enter email" formControlName="email">
                        <div *ngIf="email.invalid && (email.dirty || email.touched)"
                            class="alert alert-danger">
                          <div *ngIf="email.errors.required">
                            email is required.
                          </div>
                          <div *ngIf="email.errors.email">
                            email format is wrong
                          </div>

                        </div>
                      </div>
                      <div class="form-group">
                        <label >Password</label>
                        <input type="passowrd" class="form-control" required  placeholder="Enter password" formControlName="password">
                      </div>
                      <div class="form-group">
                        <label >Address</label>
                        <input type="text" class="form-control" required  placeholder="Enter address" formControlName="address">
                      </div>
                    
                    <div class="text-center">
                      <button [disabled]="register.invalid"  type="submit" class="btn btn-primary">Submit</button>
                    </div>
                  </form>

                </div>
                </div>
                
              </div>
            </div>
    </div>
